<div [hidden]="role" class="login-card">
  <h3 class="mb-4 text-center">Olá! Escolha abaixo seu tipo de usuário:</h3>
  <div class="row login-card-container">
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <button (click)="setProfile('transfer')">Embarcador</button>
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <button (click)="setProfile('transfer')">Transportador</button>
    </div>
  </div>
</div>

<form [hidden]="!role" class="form-box" (submit)="login(email, password, role)">
    <div class="form-group mb-3">
      <h4 class="mb-3">Bem vindo Embarcador!</h4>
      <label for="exampleInputEmail1">Endereço de e-mail</label>
      <!-- <input autofocus [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="fulano@example.com"> -->
    </div>
    <div class="form-group mb-3">
      <label for="exampleInputPassword1">Senha</label>
      <!-- <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="******"> -->
    </div>
    <div class="form-box-buttons">
        <button type="submit" class="btn">Esqueceu a senha?</button>
        <button type="submit" class="btn button-login">Entrar</button>
    </div>
  </form>
