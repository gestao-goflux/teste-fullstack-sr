<div [hidden]="modalClose" class="modal-see-orders">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header d-flex flex-column">
                <div class="col-md-12 d-flex flex-row justify-content-between mb-1">
                    <h5 class="modal-title">Nome da cotação / 100kg</h5>
                    <button class="modal-close" type="button" (click)="closeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="col-md-12 d-flex flex-column">
                    <small>Retirada: </small>
                    <small>Entrega: </small>
                </div>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row row">
                        <div class="form-group col-md-8">
                            <label class="form-labels" for="quantity">Quantidade a ser transportada:</label>
                            <input [(ngModel)]="quantity" type="number" class="form-control" id="quantity" placeholder="0">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="form-labels" for="price">Valor:</label>
                            <input [(ngModel)]="price" type="number" class="form-control" id="price" placeholder="0,00">
                        </div>
                        <div class="form-group col-md-12 mt-4">
                            <a href="" class="btn confirm-button" (click)="sendOrder(quantity, price)">Dar lance</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
